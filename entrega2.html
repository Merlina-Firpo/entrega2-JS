<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1er pre entrega</title>
</head>
<body>
    <h2>Pre-entrega II</h2>

    <h1> TURNOS </h1>

    <p>Complete sus datos y seleccione su turno:</p>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Apellido y Nombre</label>
        <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="apellido y nombre">
    </div>
        <label for="exampleFormControlInput2" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
        </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
        <label class="form-check-label" for="validationFormCheck2">Consulta medica</label>
        </div>
        <div class="form-check mb-3">
        <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
        <label class="form-check-label" for="validationFormCheck3">Consulta estudio</label>
        <div class="invalid-feedback"></div>
        </div>

    <label for="exampleDataList" class="form-label">Seleccione profesional</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Buscar...">
<datalist id="datalistOptions">
    <option value="Dr. Perez H">
    <option value="Dra. Gomez B">
    <option value="Dr. Gonzalez P">
    <option value="Dra. Garcia N">
    <option value="Dra. Lopez M">
</datalist>

<div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea">Ingrese su consulta</textarea>
    <label for="floatingTextarea"></label>
    </div>

<div class="mb-3">
<input type="file" class="form-control" aria-label="file example" required>
<div class="invalid-feedback">Adjuntar orden medica</div>
</div>      
<div class="mb-3">
    <button class="btn btn-primary" type="submit">ENVIAR</button>
</div>

</body>
<script src="entrega2.js">

</script>
</html>
